<!DOCTYPE html>
<html>

<head>

	<title>Stoneburner Software Dashboard</title>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- including React -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-with-addons.min.js"></script>

	<!-- JSX Transformer -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>

  <!-- FusionCharts Package Files -->
	<script type="text/javascript" src="js/fusioncharts.js"></script>
	<script type="text/javascript" src="js/fusioncharts.charts.js"></script>
	<script type="text/javascript" src="js/fusioncharts.powercharts.js"></script>

  <!-- FC React plugin -->
	<script type="text/javascript" src="js/react-fusioncharts.min.js"></script>

  <!-- theme file - carbon -->
	<script type="text/javascript" src="js/fusioncharts.theme.carbon.js"></script>

</head>

<body>

<div id="dashboard"></div>
<script type="text/jsx">
  var MyApp = React.createClass({
    render: function() {
      var that = this,
        rows = [];

      

      var monthlyDataSource = {
        chart: {
          // caption options
          "caption": "Monthly Revenue Trend",
          "xAxisName": "Month",
          "yAxisName": "Revenue (In USD)",
          "theme": "carbon"
        },
        data: [{
          "label": "Jan",
          "value": "0"
        }, {
          "label": "Feb",
          "value": "0"
        }, {
          "label": "Mar",
          "value": "0"
        }, {
          "label": "Apr",
          "value": "0"
        }, {
          "label": "May",
          "value": "0"
        }, {
          "label": "Jun",
          "value": "0"
        }, {
          "label": "Jul",
          "value": "0"
        }, {
          "label": "Aug",
          "value": "0"
        }, {
          "label": "Sep",
          "value": "0"
        }, {
          "label": "Oct",
          "value": "0"
        }, {
          "label": "Nov",
          "value": "100"
        }, {
          "label": "Dec",
          "value": ""
        }]
      };

      var monthlyChartConfigs = {
        type: "spline",
        renderAt: "monthly-revenue",
        width: '100%',
        height: 350,
        dataFormat: "json",
        dataSource: monthlyDataSource
      };



      return (
        <div>
          <h1 className="main-title">Stoneburner Software Revenue for 2018</h1>
          <div id="interactive-dashbaord"></div>
          <div className="chart-row">
            <div id="monthly-revenue" className="inline-chart">
              <react_fc.FusionCharts {...monthlyChartConfigs} />
            </div>
          </div>
        </div>
      );
    }
  });

  React.render(
    <MyApp />,
    document.getElementById("dashboard")
  );
</script>

</body>

</html>
